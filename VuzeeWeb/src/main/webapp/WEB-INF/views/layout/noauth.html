<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=

"http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">
      Vuzee
    </title>
    <link th:href="@{/resources/bootstrap/dist/css/bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/resources/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/resources/Ionicons/css/ionicons.css}" rel="stylesheet" type="text/css" /><!-- AdminLTE -->
    <link th:href="@{/adminlte/css/AdminLTE.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/adminlte/css/skins/skin-green.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/resources/css/site.css}" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    type="text/css" />
    <style></style>
  </head>
  <body>
   <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">VUZEE</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="../navbar-fixed-top/"><span class="ion-help-circled"></span>Ayuda</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
     <div class="container">

     	
      	
            <!-- Main content -->
            <section class="content container-fluid">
            <!-- Mensajes -->
	            <div id="alert-success" class="alert alert-success"  th:if="${message_success}">
			        <i class="glyphicon glyphicon-exclamation-sign"></i>
			        	<span th:text="${message_success}"></span>
			        <button type="button" class="close" data-dismiss="alert">&times;</button>
			    </div>
			    <div id="alert-danger" class="alert alert-danger" th:if="${message_error}">
			        <i class="glyphicon glyphicon-exclamation-sign"></i>
			        	<span th:text="${message_error}"></span>
			        <button type="button" class="close" data-dismiss="alert">&times;</button>
			    </div>
			    <!--END Mensajes -->
				<div layout:fragment="content"></div>
            </section>
            
            <!-- /.content -->
        </div>
        
 
        
<script th:src="@{/resources/jquery/dist/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/bootbox.js/bootbox.js}" type="text/javascript"></script>
<script th:src="@{/adminlte/js/adminlte.min.js}" type="text/javascript">
</script>
<th:block layout:fragment="scripts"></th:block>
<script type="text/javascript">
$(document).ready(function(){
	if($("#alert-success")!=='undefined'){
		$("#alert-success").fadeOut(1000, function () {
	    });
	}
	
})
</script>
</body>
